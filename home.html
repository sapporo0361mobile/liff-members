<!doctype html>
<html lang="ja">
<head>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>ホーム</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{width:100%;height:100%;overflow-x:hidden}
    html{-webkit-text-size-adjust:100%}
    body{
      margin:0;background:#f6f8fc;color:#0f172a;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Arial;
      display:flex;flex-direction:column
    }
    .page{flex:1;display:flex;flex-direction:column;padding-bottom:72px}
    .container{width:100%;max-width:880px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(2,6,23,.06);margin-bottom:12px}

    /* プロフィール */
    .profile{display:grid;grid-template-columns:auto 1fr;gap:16px;align-items:center;min-width:0}
    .avatar{width:72px;height:72px;border-radius:50%;border:2px solid rgba(2,6,23,.06);background:#e2e8f0;object-fit:cover}
    .name{margin:0 0 6px;font-size:clamp(18px,4.6vw,22px);font-weight:800}

    /* バッジ（横スクロール） */
    .meta{display:flex;flex-wrap:nowrap;gap:8px;overflow:auto;scrollbar-width:none}
    .meta::-webkit-scrollbar{display:none}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid rgba(2,6,23,.08);background:#eef7ff;font-size:12px;white-space:nowrap}
    .badge .label{opacity:.7}.badge .value{font-weight:700}

    /* お知らせ */
    .notice-title{font-size:16px;font-weight:800;margin:0 0 8px}
    .notice-list{display:flex;flex-direction:column;gap:8px}
    .notice-item{display:flex;gap:10px;align-items:flex-start;padding:10px;border:1px solid rgba(2,6,23,.08);border-radius:12px;background:#fff}
    .notice-date{font-size:12px;opacity:.6;min-width:84px}
    .notice-text{font-size:14px}
    .pin{display:inline-block;margin-left:6px;padding:2px 6px;border-radius:999px;background:#fde68a;font-size:11px;color:#92400e}

    /* ボトムナビ */
    .bottom-nav{display:flex;justify-content:space-around;align-items:center;height:56px;background:#fff;border-top:1px solid rgba(2,6,23,.08);position:fixed;bottom:0;left:0;right:0;z-index:50}
    .bottom-nav button{flex:1;appearance:none;background:none;border:none;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:11px;color:#475569;padding:4px 0;position:relative}
    .bottom-nav .material-icons{font-size:24px;color:#0f172a}
    .badge-dot{position:absolute;right:20px;top:6px;min-width:16px;height:16px;padding:0 4px;border-radius:999px;background:#ef4444;color:#fff;font-size:10px;line-height:16px;font-weight:700;display:none}
  </style>
</head>
<body>
<div class="page">
  <main class="container">
    <!-- プロフィール -->
    <section class="card" aria-live="polite">
      <div class="profile">
        <img id="avatar" class="avatar" alt="プロフィール画像" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="/>
        <div>
          <h2 id="displayName" class="name">読み込み中…</h2>
          <div class="meta">
            <span class="badge"><span class="label">店舗</span><span class="value" id="badgeStore">—</span></span>
            <span class="badge"><span class="label">職員コード</span><span class="value" id="badgeCode">—</span></span>
          </div>
        </div>
      </div>
    </section>

    <!-- お知らせ -->
    <section class="card" id="noticeCard">
      <h3 class="notice-title">お知らせ</h3>
      <div class="notice-list" id="noticeList">
        <div class="notice-item">
          <div class="notice-date" id="n0date">—</div>
          <div class="notice-text" id="n0text">現在お知らせはありません。</div>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- ボトムナビ（未読バッジ含む） -->
<nav class="bottom-nav">
  <button onclick="location.href='./index.html'"><span class="material-icons">home</span><div>ホーム</div></button>
  <button onclick="location.href='./contacts.html'"><span class="material-icons">chat</span><div>チャット</div><span class="badge-dot" id="chatBadge"></span></button>
  <button onclick="location.href='./shift.html'"><span class="material-icons">calendar_month</span><div>シフト</div></button>
  <button onclick="location.href='./tools.html'"><span class="material-icons">build</span><div>ツール</div></button>
  <button onclick="location.href='./settings.html'"><span class="material-icons">settings</span><div>設定</div></button>
</nav>

<script>
/* ===== 設定を環境に合わせて変更 ===== */
const LIFF_ID      = "2007972627-vnAq4qbB";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzsGEwpl37rLvxn9H3oX0N6MFdyxJXDn6aloIjDtguuc4zZEBWUVz0ieXiYsA1KYrj69Q/exec"; // あなたのGAS WebアプリURL
const URL_REGISTER = "./register.html";

const $ = (id)=>document.getElementById(id);
let unreadTimer = null;

/* ---- 共通通信 ---- */
async function callServer(payload){
  const r = await fetch(GAS_ENDPOINT,{method:"POST",body:JSON.stringify(payload)});
  const t = await r.text();
  let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:"JSON parse failed: "+t} }
  if(!r.ok || !j.ok) throw new Error(j.error||("HTTP "+r.status));
  return j;
}

/* ---- 未読バッジ ---- */
async function refreshUnread(){
  try{
    const res = await callServer({ action:'unreadTotal', idToken: liff.getIDToken() });
    const n = Number(res.unread||0);
    const b = $('chatBadge');
    if(b){
      if(n>0){ b.textContent = n>99 ? '99+' : n; b.style.display='inline-block'; }
      else{ b.style.display='none'; }
    }
  }catch(e){ console.error(e); }
}

/* ---- お知らせ取得（GAS: action=notices） ---- */
async function loadNotices(){
  const list = $('noticeList');
  list.innerHTML = `
    <div class="notice-item">
      <div class="notice-date">—</div>
      <div class="notice-text">読み込み中…</div>
    </div>
  `;
  try{
    const res = await callServer({
      action:'notices',
      idToken: liff.getIDToken(),
      limit: 10,           // 表示件数
      sinceDays: 365,      // 1年さかのぼる
      pinnedFirst: true    // ピン留めは上に
    });

    const items = Array.isArray(res.items) ? res.items : [];
    if(items.length === 0){
      const d = new Date(); const z=n=>String(n).padStart(2,'0');
      list.innerHTML = `
        <div class="notice-item">
          <div class="notice-date">${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}</div>
          <div class="notice-text">現在お知らせはありません。</div>
        </div>`;
      return;
    }

    list.innerHTML = '';
    for(const it of items){
      const wrap = document.createElement('div');
      wrap.className = 'notice-item';

      const date = document.createElement('div');
      date.className = 'notice-date';
      date.textContent = it.date || '-';

      const text = document.createElement('div');
      text.className = 'notice-text';
      const link = (it.url && it.url.trim()) ? `<br><a href="${it.url}" target="_blank" rel="noopener">詳細を見る</a>` : '';
      const pin = it.pinned ? `<span class="pin">PIN</span>` : '';
      text.innerHTML = `${escapeHtml(it.text)} ${pin}${link}`;

      wrap.appendChild(date);
      wrap.appendChild(text);
      list.appendChild(wrap);
    }
  }catch(err){
    console.error(err);
    list.innerHTML = `
      <div class="notice-item">
        <div class="notice-date">—</div>
        <div class="notice-text">お知らせの読み込みに失敗しました。</div>
      </div>`;
  }
}
function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])); }

/* ---- 初期化 ---- */
(async ()=>{
  try{
    $('displayName').textContent = '読み込み中…';

    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }

    // 会員ステータス
    const st = await callServer({ idToken: liff.getIDToken(), action:"status" });
    if(!st.bound){ location.replace(URL_REGISTER); return; }

    // プロフィール表示（以前の機能そのまま）
    const ln = (st.lastName||'').trim(), fn = (st.firstName||'').trim();
    const name = [ln,fn].filter(Boolean).join(' ') || (st.displayName||'職員');
    $('displayName').textContent = name;
    $('badgeStore').textContent = st.store || '(未登録)';
    $('badgeCode').textContent = st.staffCode || '(未登録)';

    const pf = await liff.getProfile().catch(()=>({pictureUrl:''}));
    if(pf.pictureUrl){ $('avatar').src = pf.pictureUrl; $('avatar').alt = name; }

    // お知らせロード
    await loadNotices();

    // 未読バッジ（以前の機能そのまま）
    await refreshUnread();
    unreadTimer = setInterval(refreshUnread, 5000);
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') refreshUnread(); });

  }catch(err){
    console.error(err);
    $('displayName').textContent = 'エラー：' + (err?.message||err);
    // お知らせはプレースホルダ表示
    const d = new Date(), z=n=>String(n).padStart(2,'0');
    $('n0date').textContent = `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`;
    $('n0text').textContent = 'お知らせの読み込みに失敗しました。';
  }
})();
</script>
</body>
</html>
