<script>
const LIFF_ID = "2007972627-vnAq4qbB";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbz7Ywg4cHNYzir4tQ7BcoThxpkoTb5bjrDmrDPrDqY8s3LXARPrizjSuB-4mZxU4hHuzw/exec";
const URL_REGISTER = "./register.html";

const $ = (id)=>document.getElementById(id);
let unreadTimer = null;

async function callServer(payload){
  const r = await fetch(GAS_ENDPOINT,{method:"POST",body:JSON.stringify(payload)});
  const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:"JSON parse failed: "+t} }
  if(!r.ok || !j.ok) throw new Error(j.error||("HTTP "+r.status)); return j;
}

/* æœªèª­ãƒãƒƒã‚¸ */
async function refreshUnread(){
  try{
    const res = await callServer({ action:'unreadTotal', idToken: liff.getIDToken() });
    const n = Number(res.unread||0); const b = $('chatBadge');
    if(b){
      if(n>0){ b.textContent = n>99 ? '99+' : n; b.style.display='inline-block'; }
      else{ b.style.display='none'; }
    }
  }catch(e){ console.error(e); }
}

/* ãŠçŸ¥ã‚‰ã›ï¼šã‚·ãƒ¼ãƒˆã‹ã‚‰å–å¾— â†’ æç”» */
function setNoticePlaceholder(){
  const d = new Date(), z = n => String(n).padStart(2,'0');
  $('n0date').textContent = `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`;
  $('n0text').textContent = 'ã”ä¸æ˜ç‚¹ã‚„ã”è¦æœ›ç­‰ã‚ã‚Šã¾ã—ãŸã‚‰â€¦ã€Œæœ‰åŸã€ã¾ã§ãŠé¡˜ã„ã„ãŸã—ã¾ã™ï¼';
}
async function fetchNotices(){
  // è»½ã„ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆæˆ»ã‚‹æ™‚ã®å³è¡¨ç¤ºï¼‰
  try{
    const cache = sessionStorage.getItem('notices_cache');
    if(cache){ const j = JSON.parse(cache); renderNotices(j.items); }
  }catch(_){}
  try{
    const res = await callServer({ action:'notices', idToken: liff.getIDToken(), limit: 5, sinceDays: 365, pinnedFirst: true });
    if(res && res.ok){
      renderNotices(res.items || []);
      try{ sessionStorage.setItem('notices_cache', JSON.stringify(res)); }catch(_){}
    }else{
      console.warn('notices api error', res && res.error);
    }
  }catch(e){
    console.warn('notices fetch failed', e);
  }
}
function renderNotices(items){
  const list = $('noticeList'); if(!list) return;
  list.innerHTML = '';
  if(!items || !items.length){
    const wrap = document.createElement('div');
    wrap.className = 'notice-item';
    wrap.innerHTML = '<div class="notice-date">â€”</div><div class="notice-text">ç¾åœ¨ãŠçŸ¥ã‚‰ã›ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
    list.appendChild(wrap);
    return;
  }
  items.forEach(it=>{
    const row = document.createElement('div'); row.className = 'notice-item';
    const date = document.createElement('div'); date.className = 'notice-date'; date.textContent = it.date || '';
    const text = document.createElement('div'); text.className = 'notice-text';
    if(it.url){
      const a = document.createElement('a'); a.href = it.url; a.target = '_blank'; a.rel = 'noopener'; a.textContent = it.text || '';
      text.appendChild(a);
    }else{
      text.textContent = it.text || '';
    }
    if(it.pinned){ const pin = document.createElement('span'); pin.textContent='ğŸ“Œ'; pin.style.marginRight='6px'; text.prepend(pin); }
    row.append(date, text); list.appendChild(row);
  });
}

/* åˆæœŸåŒ– */
(async ()=>{
  try{
    $('displayName').textContent = 'èª­ã¿è¾¼ã¿ä¸­â€¦';
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }

    const st = await callServer({ idToken: liff.getIDToken(), action:"status" });
    if(!st.bound){ location.replace(URL_REGISTER); return; }

    const ln = (st.lastName||'').trim(), fn = (st.firstName||'').trim();
    const name = [ln,fn].filter(Boolean).join(' ') || (st.displayName||'è·å“¡');
    $('displayName').textContent = name;
    $('badgeStore').textContent = st.store || '(æœªç™»éŒ²)';
    $('badgeCode').textContent = st.staffCode || '(æœªç™»éŒ²)';

    const pf = await liff.getProfile().catch(()=>({pictureUrl:''}));
    if(pf.pictureUrl){ $('avatar').src = pf.pictureUrl; $('avatar').alt = name; }

    setNoticePlaceholder();
    await fetchNotices();

    await refreshUnread();
    unreadTimer = setInterval(refreshUnread, 5000);
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') refreshUnread(); });
  }catch(err){
    console.error(err);
    $('displayName').textContent = 'ã‚¨ãƒ©ãƒ¼ï¼š' + (err?.message||err);
  }
})();
