<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<title>会員ページ</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
/* ===== 基本設定（ライト固定 & はみ出し防止） ===== */
*,*::before,*::after{box-sizing:border-box}
html,body{width:100%;height:100%;overflow-x:hidden}
html{-webkit-text-size-adjust:100%}
body{
  margin:0;background:#f6f8fc;color:#0f172a;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Arial;
  display:flex;flex-direction:column;
}
img{display:block;max-width:100%;height:auto}

/* ===== レイアウト ===== */
.page{flex:1;display:flex;flex-direction:column;}
.container{width:100%;max-width:880px;margin:0 auto;padding:0 16px}

/* ===== ヘッダー ===== */
.hero{
  background:linear-gradient(135deg,#dbeafe 0%, #ecfeff 50%, #def7ec 100%);
  color:#0f172a; border-radius:0 0 24px 24px;
  padding:28px 16px 64px; box-shadow:0 8px 24px rgba(2,6,23,.08);
}
.brand{display:flex;align-items:center;gap:12px;margin-bottom:6px}
.brandDot{width:36px;height:36px;border-radius:10px;background:#06c755;color:#fff;display:grid;place-items:center;font-weight:800}
.hero h1{margin:0;font-size:clamp(20px,4.6vw,28px)}
.subtitle{opacity:.75;margin-top:4px}

/* ===== プロフィールカード ===== */
.main{position:relative;top:-40px;flex:1}
.card{
  background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:16px;padding:16px;
  box-shadow:0 8px 24px rgba(2,6,23,.06)
}
.profile{
  display:grid;grid-template-columns:auto 1fr;gap:16px;align-items:center;min-width:0;
}
.avatar{
  width:72px;height:72px;border-radius:50%;border:2px solid rgba(2,6,23,.06);background:#e2e8f0;object-fit:cover
}
.person{min-width:0}
.name{margin:0 0 6px;font-size:clamp(18px,4.6vw,22px);font-weight:800;letter-spacing:.01em}
.meta{display:flex;flex-wrap:wrap;gap:8px}
.badge{
  display:inline-flex;align-items:center;gap:6px;
  padding:6px 10px;border-radius:999px;border:1px solid rgba(2,6,23,.08);
  background:#eef7ff;color:#0f172a;font-size:12px
}
.badge .label{opacity:.7}
.badge .value{font-weight:700;overflow-wrap:anywhere}

/* ===== ボトムナビ ===== */
.bottom-nav{
  display:flex;justify-content:space-around;align-items:center;
  height:56px;background:#fff;border-top:1px solid rgba(2,6,23,.08);
  position:fixed;bottom:0;left:0;right:0;z-index:50;
}
.bottom-nav button{
  flex:1;appearance:none;background:none;border:none;cursor:pointer;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  font-size:11px;color:#475569;padding:4px 0;
}
.bottom-nav .material-icons{font-size:24px;color:#0f172a}
</style>
</head>
<body>
<div class="page">
  <!-- ヘッダー -->
  <header class="hero">
    <div class="container">
      <div class="brand">
        <div class="brandDot">ID</div>
        <div>
          <h1>会員ページ</h1>
          <div class="subtitle" id="sub">読み込み中…</div>
        </div>
      </div>
    </div>
  </header>

  <!-- プロフィールカード -->
  <main class="container main">
    <section class="card" aria-live="polite">
      <div class="profile">
        <img id="avatar" class="avatar" alt="プロフィール画像" src="data:image/gif;base64,R0lGODlhAQABAAAAACw="/>
        <div class="person">
          <h2 id="fullName" class="name">—</h2>
          <div class="meta">
            <span class="badge" title="所属店舗">
              <span class="label">店舗</span>
              <span class="value" id="badgeStore">—</span>
            </span>
            <span class="badge" title="職員コード">
              <span class="label">職員コード</span>
              <span class="value" id="badgeCode">—</span>
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- ボトムナビ -->
<nav class="bottom-nav">
  <button><span class="material-icons">home</span></button>
  <button><span class="material-icons">person</span></button>
  <button><span class="material-icons">chat</span></button>
  <button><span class="material-icons">settings</span></button>
</nav>

<script>
/** 設定 */
const LIFF_ID = "2007972627-vnAq4qbB";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycby042IR537_dOHo0XTri9kTgdwZVRQQFO_vIJuFLW3_gSkmWQYoVqx0vBFxuDSTAxZajQ/exec"; // ← 差し替え必須
const URL_REGISTER = "./register.html";

/** Util */
const $ = (id)=>document.getElementById(id);
async function callServer(payload){
  const r = await fetch(GAS_ENDPOINT,{method:"POST",body:JSON.stringify(payload)});
  const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:"JSON parse failed: "+t} }
  if(!r.ok || !j.ok) throw new Error(j.error||("HTTP "+r.status));
  return j;
}

/** 初期化 */
(async ()=>{
  try{
    $('fullName').textContent = '読込中…';
    $('badgeStore').textContent = '—';
    $('badgeCode').textContent  = '—';
    $('sub').textContent = '読み込み中…';

    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }

    const idToken = liff.getIDToken();
    const st = await callServer({ idToken, action:"status" });
    if(!st.bound){ location.replace(URL_REGISTER); return; }

    const lastName  = st.lastName || '';
    const firstName = st.firstName || '';
    const fullName  = (lastName + ' ' + firstName).trim() || '会員';

    const store = st.store || '(未登録)';
    const code  = st.staffCode || '(未登録)';

    $('fullName').textContent = fullName;
    $('badgeStore').textContent  = store;
    $('badgeCode').textContent   = code;

    const profile = await liff.getProfile().catch(()=>({pictureUrl:''}));
    if(profile.pictureUrl){
      $('avatar').src = profile.pictureUrl;
      $('avatar').alt = fullName;
    }

    $('sub').textContent = 'ようこそ！';
  }catch(err){
    console.error(err);
    $('sub').textContent = 'エラー：' + (err?.message||err);
  }
})();
</script>
</body>
</html>
