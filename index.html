<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>会員ページ（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root{ --bg:#ffffff; --text:#111827; --card:#f8fafc; --brand:#06c755; }
    html,body{height:100%;}
    body{margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial; background:var(--bg); color:var(--text);}
    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px;}
    .card{width:min(720px, 96vw); background:var(--card); border-radius:20px; box-shadow:0 8px 24px rgba(0,0,0,.08); padding:24px;}
    .row{display:flex; gap:16px; align-items:center;}
    .avatar{width:56px; height:56px; border-radius:50%;}
    .btn{appearance:none; border:none; border-radius:12px; padding:12px 16px; font-size:16px; cursor:pointer;}
    .btn-primary{background:var(--brand); color:#fff;}
    .muted{opacity:.75;}
    .hidden{display:none;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>会員ページ</h1>
      <p class="muted">LINEでログインし、会員情報を保存します。</p>
      <div id="profile" class="row hidden">
        <img id="picture" class="avatar" alt=""/>
        <div>
          <div id="name" style="font-weight:600">—</div>
          <div id="uid" class="muted" style="font-size:12px">—</div>
        </div>
      </div>
      <div style="height:12px"></div>
      <div>
        <button id="loginBtn" class="btn btn-primary">LINEでログイン</button>
        <button id="logoutBtn" class="btn hidden">ログアウト</button>
      </div>
      <div id="status" class="muted" style="margin-top:16px"></div>
    </div>
  </div>

<script>
  // ★ここを書き換え
  const LIFF_ID = "<あなたのLIFF ID>";                // 例: 2000000000-xxxxxx
  const GAS_ENDPOINT = "<あなたのGASデプロイURL>/exec"; // 例: https://script.google.com/.../exec

  const el = (id)=>document.getElementById(id);

  async function init(){
    try{
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){ liff.login(); return; }
      await onLoggedIn();
    }catch(err){
      console.error(err);
      el('status').textContent = '初期化エラー: ' + err.message;
    }
  }

  async function onLoggedIn(){
    const profile = await liff.getProfile();
    const idToken = liff.getIDToken();

    const res = await fetch(GAS_ENDPOINT, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ idToken })
    });
    const data = await res.json();

    if(!data.ok){ throw new Error(data.error || 'サーバ処理に失敗'); }

    el('name').textContent = profile.displayName || data.name || 'ユーザー';
    el('uid').textContent = 'ID: ' + (data.userId || '(不明)');
    if(profile.pictureUrl){ el('picture').src = profile.pictureUrl; }
    el('profile').classList.remove('hidden');
    el('loginBtn').classList.add('hidden');
    el('logoutBtn').classList.remove('hidden');
    el('status').textContent = 'ログイン済み・保存しました';
  }

  document.getElementById('loginBtn').addEventListener('click', ()=>{
    if(!liff.isLoggedIn()) liff.login();
  });
  document.getElementById('logoutBtn').addEventListener('click', ()=>{
    if(liff.isLoggedIn()) liff.logout();
    location.reload();
  });

  init();
</script>
</body>
</html>
