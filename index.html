<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>会員ログイン（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Arial}
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:24px}
  .card{width:min(720px,96vw);padding:24px;border:1px solid #e5e7eb;border-radius:16px}</style>
</head>
<body>
  <div class="wrap"><div class="card">
    <h1 style="margin:0 0 8px">会員ログイン</h1>
    <p id="status" style="opacity:.8">初期化中…</p>
    <div id="bindArea" style="display:none">
      <!-- ここに前回の“職員コード＋氏名”フォームを置くなら、そのまま流用してください -->
      <p>未紐づけです。職員コード＋氏名の登録へ進んでください。</p>
    </div>
  </div></div>

<!-- 差分のみ（スクリプト部） -->
<script>
  const LIFF_ID = "2007972627-vnAq4qbB";
  const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbx1jhzy4oOQO2mxWsOWBSVPhzmdOlJSCUGsmHkBElPa3eFPGubxN8wtNfQo42ju5svxlA/exec";
  const MEMBER_HOME_URL = "./home.html";

  const $ = (id)=>document.getElementById(id);
  const qs = new URLSearchParams(location.search);
  const DEBUG = qs.get('debug') === '1';

  async function callServer(payload){
    const res = await fetch(GAS_ENDPOINT, { method:'POST', body: JSON.stringify(payload) });
    const t = await res.text(); let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:'JSON parse failed',raw:t}; }
    if(DEBUG) console.log('status raw:', t);
    if(!res.ok || !j.ok) throw new Error(j.error||('HTTP '+res.status+' '+t));
    return j;
  }

  async function init(){
    try{
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){ liff.login(); return; }
      const idToken = liff.getIDToken();

      const status = await callServer({ idToken, action:'status' });

      if (status.bound === true && !DEBUG) {
        // ここだけでホームへ遷移（DEBUG=1 の時は遷移せず中身を確認できる）
        $('status').textContent = 'ログイン済み → ホームへ移動します…';
        location.replace(MEMBER_HOME_URL + '?from=index');
        return;
      }

      // 未紐づけ：フォームを見せる（ここにあなたの既存フォームを表示）
      $('status').textContent = '未紐づけです。登録を行ってください。';
      document.getElementById('bindArea').style.display = 'block';

      if(DEBUG){
        const pre = document.createElement('pre');
        pre.textContent = 'DEBUG status = ' + JSON.stringify(status,null,2);
        document.body.appendChild(pre);
      }
    }catch(err){
      console.error(err);
      $('status').textContent = 'エラー：' + (err?.message||err);
    }
  }
  init();
</script>

</body>
</html>
