<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Camera Check Tool</title>
<style>
  :root { --bg:#0f172a; --fg:#fff; --muted:#94a3b8; --accent:#06c755 }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",Arial;background:#f6f8fc;color:#0f172a}
  header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
  h1{margin:0;font-size:18px}
  main{max-width:960px;margin:16px auto;padding:0 16px;display:grid;gap:16px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px}
  .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  .grow{flex:1 1 auto;min-width:220px}
  select,input[type=range]{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
  button{appearance:none;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn{background:#0f172a;color:#fff}
  .btn.secondary{background:#e2e8f0;color:#0f172a}
  .btn.ghost{background:#fff;border:1px solid #cbd5e1;color:#0f172a}
  .btn.accent{background:var(--accent);color:#fff}
  video,canvas{width:100%;max-height:360px;background:#000;border-radius:12px}
  .kvs{display:grid;grid-template-columns:160px 1fr;gap:4px;font-size:13px;color:#334155}
  .kvs div{padding:4px 0;border-bottom:1px dashed #e5e7eb}
  .muted{color:#64748b}
  .warn{color:#b45309}
  .err{color:#b91c1c;white-space:pre-wrap}
  .ok{color:#16a34a}
  .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#4338ca;font-size:12px}
  .bar{height:10px;border-radius:999px;background:#e5e7eb;overflow:hidden}
  .bar>span{display:block;height:100%;width:0;background:var(--accent);transition:width .2s linear}
  footer{padding:20px 0;text-align:center;color:#64748b;font-size:12px}
</style>
</head>
<body>
<header>
  <h1>カメラ動作確認ツール</h1>
  <div class="muted" id="env"></div>
</header>

<main>
  <!-- コントロール -->
  <section class="card">
    <div class="row">
      <div class="grow">
        <label>カメラデバイス</label>
        <select id="selDevice"></select>
      </div>
      <div class="grow">
        <label>解像度プリセット</label>
        <select id="selRes">
          <option value="auto">自動（端末任せ）</option>
          <option value="hd">HD（1280x720）</option>
          <option value="fhd">FHD（1920x1080）</option>
          <option value="qvga">QVGA（320x240）</option>
        </select>
      </div>
      <div class="grow">
        <label>フレームレート</label>
        <select id="selFps">
          <option value="auto">自動</option>
          <option value="15">15fps</option>
          <option value="30">30fps</option>
          <option value="60">60fps</option>
        </select>
      </div>
    </div>

    <div class="row" style="margin-top:8px">
      <button id="btnStartRear" class="btn accent">背面で起動</button>
      <button id="btnStartFront" class="btn">前面で起動</button>
      <button id="btnStop" class="btn secondary">停止</button>
      <button id="btnRefresh" class="btn ghost">デバイス更新</button>
      <span id="secureFlag" class="pill">セキュアコンテキスト判定中…</span>
    </div>
  </section>

  <!-- プレビュー -->
  <section class="card">
    <div class="row" style="align-items:flex-start">
      <div class="grow">
        <video id="video" autoplay playsinline muted></video>
        <div class="row" style="margin-top:8px">
          <button id="btnSnap" class="btn secondary">静止画キャプチャ</button>
          <button id="btnTorch" class="btn ghost" disabled>ライト（トーチ）</button>
          <div class="grow">
            <div class="row">
              <label class="muted" style="min-width:60px">ズーム</label>
              <input id="zoom" type="range" min="1" max="1" step="0.01" value="1" disabled>
            </div>
          </div>
          <label class="muted">フォールバック</label>
          <input id="file" class="btn ghost" type="file" accept="image/*" capture="environment" style="padding:8px">
        </div>
      </div>
      <div class="grow">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </section>

  <!-- ステータス・能力 -->
  <section class="card">
    <div class="kvs" id="kv"></div>
    <div id="caps" class="kvs" style="margin-top:8px"></div>
  </section>

  <!-- ログ -->
  <section class="card">
    <div class="row" style="justify-content:space-between">
      <strong>ログ</strong>
      <div class="bar" style="width:240px"><span id="bar"></span></div>
    </div>
    <pre id="log" style="margin:8px 0;max-height:220px;overflow:auto;background:#0b1220;color:#e2e8f0;padding:10px;border-radius:8px"></pre>
    <div id="err" class="err"></div>
  </section>
</main>

<footer>HTTPSで開き、ボタンを押して起動してください。iOSは <code>playsinline</code> / <code>muted</code> 必須です。</footer>

<script>
const $ = s => document.querySelector(s);
const logEl = $('#log'), errEl = $('#err'), barEl = $('#bar');

let stream = null;
let track = null;
let imageCapture = null;
let torchOn = false;

function log(msg){ const t = new Date().toLocaleTimeString(); logEl.textContent += `[${t}] ${msg}\n`; logEl.scrollTop = logEl.scrollHeight; }
function setErr(msg){ errEl.textContent = msg || ''; }
function progress(p){ barEl.style.width = Math.max(0, Math.min(100, p)) + '%'; }

function isSecure(){ return window.isSecureContext; }
function envInfo(){
  const s = [
    `secureContext: ${isSecure()}`,
    `mediaDevices: ${!!(navigator.mediaDevices)}`,
    `getUserMedia: ${!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)}`,
    `enumerateDevices: ${!!(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices)}`,
    `platform: ${navigator.userAgent}`
  ].join(' | ');
  $('#env').textContent = s;
  const chip = $('#secureFlag');
  chip.textContent = isSecure() ? 'HTTPS ✅' : '非HTTPS（制限あり）⚠️';
  chip.style.background = isSecure() ? '#dcfce7' : '#fee2e2';
  chip.style.color = isSecure() ? '#166534' : '#991b1b';
}

/* デバイス一覧 */
async function listDevices(){
  try{
    const devices = await navigator.mediaDevices.enumerateDevices();
    const vids = devices.filter(d=>d.kind==='videoinput');
    const sel = $('#selDevice'); sel.innerHTML = '';
    if(!vids.length){ sel.innerHTML = '<option value="">カメラが見つかりません</option>'; return; }
    const score = v => /back|rear|environment|背面|アウト|外側/i.test(v.label) ? 1 : 0;
    vids.sort((a,b)=> score(b)-score(a));
    vids.forEach(v=>{
      const o = document.createElement('option');
      o.value = v.deviceId;
      o.textContent = v.label || `カメラ (${v.deviceId.slice(0,6)}…)`;
      sel.appendChild(o);
    });
    log(`video inputs: ${vids.length}`);
  }catch(e){
    log('enumerateDevices error: ' + e);
  }
}

/* 解像度プリセット反映 */
function applyPreset(c){
  const res = $('#selRes').value;
  if(res==='hd'){ c.video.width={ideal:1280}; c.video.height={ideal:720}; }
  else if(res==='fhd'){ c.video.width={ideal:1920}; c.video.height={ideal:1080}; }
  else if(res==='qvga'){ c.video.width={ideal:320}; c.video.height={ideal:240}; }
  const fps = $('#selFps').value;
  if(fps!=='auto'){ c.video.frameRate = { ideal: parseInt(fps,10) }; }
}

/* カメラ開始 */
async function startCamera({facingMode, deviceId}={}){
  stopCamera(); setErr(''); progress(10);
  const constraints = { audio:false, video:{} };
  if(deviceId){ constraints.video.deviceId = { exact: deviceId }; }
  else if(facingMode){ constraints.video.facingMode = { ideal: facingMode }; }
  else { constraints.video.facingMode = { ideal: 'environment' }; }
  applyPreset(constraints);

  try{
    stream = await navigator.mediaDevices.getUserMedia(constraints);
    progress(50);
    const v = $('#video'); v.setAttribute('playsinline',''); v.muted = true; v.srcObject = stream;
    await v.play();
    progress(70);
    track = stream.getVideoTracks()[0];
    imageCapture = ('ImageCapture' in window) ? new ImageCapture(track) : null;
    await updateInfo();
    await updateCaps();
    progress(100);
    log('camera started');
  }catch(e){
    const name = e && (e.name||e.message)||String(e);
    let hint = '';
    if(/NotAllowedError|Permission/i.test(name)) hint = '（権限が拒否されています。ブラウザ/アプリ設定でカメラ許可）';
    else if(/NotFoundError|DevicesNotFound/i.test(name)) hint = '（カメラが見つかりません）';
    else if(/OverconstrainedError|Constraint/i.test(name)) hint = '（指定の解像度/fps/カメラが利用不可）';
    else if(/SecureContext|https/i.test(name)) hint = '（httpsで開く必要があります）';
    setErr(`カメラ起動に失敗: ${name} ${hint}`);
    log('getUserMedia error: ' + name);
  }finally{
    try{ await listDevices(); }catch(_){}
  }
}

/* 停止 */
function stopCamera(){
  torchOn = false;
  if(stream){ for(const t of stream.getTracks()) t.stop(); }
  const v = $('#video'); if(v){ v.pause(); v.srcObject = null; }
  stream = null; track = null; imageCapture = null;
  $('#btnTorch').disabled = true;
  $('#zoom').disabled = true;
  log('camera stopped');
}

/* 情報表示 */
async function updateInfo(){
  const kv = $('#kv'); kv.innerHTML = '';
  const v = $('#video');
  const s = track ? track.getSettings() : {};
  const add = (k,val) => { const kdiv=document.createElement('div'); kdiv.textContent=k; const vdiv=document.createElement('div'); vdiv.textContent=String(val??''); kv.append(kdiv,vdiv); };
  add('readyState', track && track.readyState);
  add('label', track && track.label);
  add('videoWidth', v.videoWidth);
  add('videoHeight', v.videoHeight);
  add('settings.width', s.width);
  add('settings.height', s.height);
  add('settings.fps', s.frameRate);
  add('facingMode', s.facingMode);
}

/* 能力表示とUI有効化（トーチ／ズーム） */
async function updateCaps(){
  const capsEl = $('#caps'); capsEl.innerHTML = '';
  if(!track || !track.getCapabilities){ $('#btnTorch').disabled=true; $('#zoom').disabled=true; return; }
  const caps = track.getCapabilities();
  const add = (k,val) => { const kdiv=document.createElement('div'); kdiv.textContent=k; const vdiv=document.createElement('div'); vdiv.textContent=typeof val==='object'? JSON.stringify(val): String(val); capsEl.append(kdiv,vdiv); };
  Object.keys(caps).forEach(k=> add(k, caps[k]));

  // torch
  const torchBtn = $('#btnTorch');
  if('torch' in caps){
    torchBtn.disabled = false;
  }else{
    torchBtn.disabled = true;
  }

  // zoom
  const zoom = $('#zoom');
  if(caps.zoom){
    const min = caps.zoom.min ?? 1, max = caps.zoom.max ?? 1, step = caps.zoom.step ?? 0.01;
    zoom.min = min; zoom.max = max; zoom.step = step; zoom.value = (track.getSettings().zoom ?? min);
    zoom.disabled = false;
  }else{
    zoom.disabled = true;
  }
}

/* トーチ切替 */
async function toggleTorch(){
  if(!track) return;
  try{
    torchOn = !torchOn;
    // 一部ブラウザは advanced でのみ効く
    await track.applyConstraints({ advanced: [{ torch: torchOn }] });
    log('torch: ' + torchOn);
  }catch(e){
    setErr('トーチ切替に失敗: ' + (e.name||e.message||e));
    torchOn = !torchOn; // ロールバック
  }
}

/* ズーム変更 */
async function changeZoom(val){
  if(!track) return;
  try{
    const v = parseFloat(val);
    const cons = (track.getCapabilities().zoom && 'min' in track.getCapabilities().zoom) ? { zoom: v } : { advanced:[{ zoom:v }] };
    await track.applyConstraints(cons);
    log('zoom: ' + v);
  }catch(e){
    setErr('ズーム変更に失敗: ' + (e.name||e.message||e));
  }
}

/* スナップショット（Canvasへ） */
function snap(){
  const v = $('#video'); if(!v.srcObject){ setErr('カメラ未起動'); return; }
  const c = $('#canvas'); c.width = v.videoWidth; c.height = v.videoHeight;
  const ctx = c.getContext('2d'); ctx.drawImage(v, 0, 0, c.width, c.height);
  // ダウンロード（任意）
  c.toBlob(b=>{
    const a = document.createElement('a');
    a.href = URL.createObjectURL(b);
    a.download = 'snapshot_'+Date.now()+'.png';
    a.click();
    URL.revokeObjectURL(a.href);
  }, 'image/png');
}

/* フォールバック：画像読み込み */
$('#file').addEventListener('change', e=>{
  const f = e.target.files?.[0]; if(!f) return;
  const url = URL.createObjectURL(f);
  const img = new Image();
  img.onload = ()=>{
    const c = $('#canvas'); c.width = img.naturalWidth; c.height = img.naturalHeight;
    c.getContext('2d').drawImage(img,0,0);
    URL.revokeObjectURL(url);
  };
  img.src = url;
});

/* イベント */
$('#btnStartRear').addEventListener('click', ()=> startCamera({facingMode:'environment'}));
$('#btnStartFront').addEventListener('click', ()=> startCamera({facingMode:'user'}));
$('#btnStop').addEventListener('click', stopCamera);
$('#btnRefresh').addEventListener('click', listDevices);
$('#btnSnap').addEventListener('click', snap);
$('#btnTorch').addEventListener('click', toggleTorch);
$('#zoom').addEventListener('input', e=> changeZoom(e.target.value));
$('#selDevice').addEventListener('change', e=> startCamera({deviceId:e.target.value}));

/* 起動時 */
envInfo();
if(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices){
  listDevices(); // 権限前はラベルが空のことあり。起動後に再度呼びます
}else{
  setErr('この環境は mediaDevices をサポートしていません');
}
document.addEventListener('visibilitychange', ()=>{ if(document.hidden) stopCamera(); });
</script>
</body>
</html>
