<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>シフト</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%;overflow-x:hidden}
body{margin:0;background:#f6f8fc;color:#0f172a;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Arial;display:flex;flex-direction:column}
.header{padding:16px 16px 0;font-weight:800;font-size:18px}
.container{flex:1;max-width:980px;margin:0 auto;padding:12px 16px 80px}
.list{display:flex;flex-direction:column;gap:8px}
.row{display:flex;gap:12px;align-items:center;background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:12px;padding:12px}
.name{flex:1;min-width:0}
.path{font-size:11px;opacity:.7;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.meta{font-size:12px;opacity:.7}
.btn{appearance:none;border:none;border-radius:10px;background:#06c755;color:#0b1b13;font-weight:700;padding:8px 12px;cursor:pointer;white-space:nowrap}
.loader{display:flex;justify-content:center;align-items:center;padding:24px}
.spin{width:18px;height:18px;border-radius:50%;border:3px solid #cbd5e1;border-top-color:#06c755;animation:sp 1s linear infinite;margin-right:8px}
@keyframes sp{to{transform:rotate(360deg)}}
.bottom-nav{display:flex;justify-content:space-around;align-items:center;height:56px;background:#fff;border-top:1px solid rgba(2,6,23,.08);position:fixed;bottom:0;left:0;right:0;z-index:50}
.bottom-nav button{flex:1;appearance:none;background:none;border:none;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:11px;color:#475569;padding:4px 0}
.bottom-nav .material-icons{font-size:24px;color:#0f172a}
.empty{padding:24px;text-align:center;opacity:.7}
</style>
</head>
<body>
  <div class="header">シフト（PDF）</div>
  <div class="container">
    <div id="loader" class="loader"><div class="spin"></div>読み込み中…</div>
    <div id="list" class="list" aria-live="polite" style="display:none"></div>
  </div>

  <nav class="bottom-nav">
    <button onclick="location.href='./index.html'"><span class="material-icons">home</span><div>ホーム</div></button>
    <button onclick="location.href='./contacts.html'"><span class="material-icons">chat</span><div>チャット</div></button>
    <button onclick="location.href='./shift.html'"><span class="material-icons">calendar_month</span><div>シフト</div></button>
    <button onclick="location.href='./tools.html'"><span class="material-icons">build</span><div>ツール</div></button>
    <button onclick="location.href='./settings.html'"><span class="material-icons">settings</span><div>設定</div></button>
  </nav>

<script>
const LIFF_ID = "2007972627-vnAq4qbB";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbyfgJdPChvVxnDL6Gcr0WZR7UC_eFtFzIF28MtxXqUQzhYarnpRLN2F_dZ_XHH0tMmZ/exec";
const URL_REGISTER = "./register.html";
const $ = id => document.getElementById(id);

async function callServer(payload){
  const r = await fetch(GAS_ENDPOINT,{method:"POST",body:JSON.stringify(payload)});
  const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:"JSON parse failed: "+t} }
  if(!r.ok || !j.ok) throw new Error(j.error||("HTTP "+r.status));
  return j;
}

function fmtDate(iso){
  if(!iso) return '';
  const d = new Date(iso);
  const z = n=> String(n).padStart(2,'0');
  return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}`;
}

function render(files, idToken){
  const box = $('list'); box.innerHTML = '';
  if(!files.length){
    box.innerHTML = `<div class="empty">PDFが見つかりません</div>`;
    return;
  }
  files.forEach(f=>{
    const a = document.createElement('a');
    // GASのダウンロードエンドポイント（認証付き）
    const dl = `${GAS_ENDPOINT}?mode=download&fileId=${encodeURIComponent(f.id)}&idToken=${encodeURIComponent(idToken)}`;
    a.href = dl;
    a.className = 'btn';
    a.textContent = 'ダウンロード';
    a.setAttribute('download', f.name); // ブラウザによっては保存を促す

    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `
      <div class="name">
        <div class="title">${f.name}</div>
        <div class="path">${f.path || ''}</div>
        <div class="meta">${fmtDate(f.updatedAt)}・${(f.size/1024/1024).toFixed(2)}MB</div>
      </div>
    `;
    row.appendChild(a);
    box.appendChild(row);
  });
}

(async ()=>{
  try{
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }

    // 登録者チェック
    const st = await callServer({ idToken: liff.getIDToken(), action:'status' });
    if(!st.bound){ location.replace(URL_REGISTER); return; }

    // 一覧取得
    const res = await callServer({ idToken: liff.getIDToken(), action:'shiftList' });
    $('loader').style.display = 'none';
    $('list').style.display = 'flex';
    render(res.files || [], liff.getIDToken());
  }catch(e){
    console.error(e);
    $('loader').innerHTML = '読み込みに失敗しました';
  }
})();
</script>
</body>
</html>
