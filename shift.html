<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>シフト</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%;overflow-x:hidden}
body{margin:0;background:#f6f8fc;color:#0f172a;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",Arial;display:flex;flex-direction:column}
.header{padding:16px 16px 0;font-weight:800;font-size:18px}
.container{flex:1;max-width:980px;margin:0 auto;padding:12px 16px 80px}
.list{display:flex;flex-direction:column;gap:8px}
.row{display:flex;gap:12px;align-items:center;background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:12px;padding:12px}
.name{flex:1;min-width:0}
.path{font-size:11px;opacity:.7;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.meta{font-size:12px;opacity:.7}
.btn{appearance:none;border:none;border-radius:10px;background:#06c755;color:#0b1b13;font-weight:700;padding:8px 12px;cursor:pointer;white-space:nowrap}
.loader{display:flex;justify-content:center;align-items:center;padding:24px}
.spin{width:18px;height:18px;border-radius:50%;border:3px solid #cbd5e1;border-top-color:#06c755;animation:sp 1s linear infinite;margin-right:8px}
@keyframes sp{to{transform:rotate(360deg)}}
.bottom-nav{display:flex;justify-content:space-around;align-items:center;height:56px;background:#fff;border-top:1px solid rgba(2,6,23,.08);position:fixed;bottom:0;left:0;right:0;z-index:50}
.bottom-nav button{flex:1;appearance:none;background:none;border:none;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;font-size:11px;color:#475569;padding:4px 0}
.bottom-nav .material-icons{font-size:24px;color:#0f172a}
.empty{padding:24px;text-align:center;opacity:.7}

/* ▼ モーダル（プレビュー） */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:100}
.modal.open{display:flex}
.viewer{width:96vw;max-width:980px;height:86vh;background:#111;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
.vbar{height:48px;background:#fff;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;gap:8px;padding:0 10px}
.vname{flex:1;min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font:600 14px/1 system-ui,-apple-system,Segoe UI,Roboto}
.vbtn{appearance:none;border:1px solid #e5e7eb;border-radius:10px;background:#06c755;color:#0b1b13;font-weight:700;padding:8px 12px;cursor:pointer}
.vbtn.secondary{background:#fff;color:#0f172a}
.vwrap{flex:1}
.vwrap iframe{width:100%;height:100%;border:0;background:#111}
</style>
</head>
<body>
  <div class="header">シフト（PDF）</div>
  <div class="container">
    <div id="loader" class="loader"><div class="spin"></div>読み込み中…</div>
    <div id="list" class="list" aria-live="polite" style="display:none"></div>
  </div>

  <nav class="bottom-nav">
    <button onclick="location.href='./index.html'"><span class="material-icons">home</span><div>ホーム</div></button>
    <button onclick="location.href='./contacts.html'"><span class="material-icons">chat</span><div>チャット</div></button>
    <button onclick="location.href='./shift.html'"><span class="material-icons">calendar_month</span><div>シフト</div></button>
    <button onclick="location.href='./tools.html'"><span class="material-icons">build</span><div>ツール</div></button>
    <button onclick="location.href='./settings.html'"><span class="material-icons">settings</span><div>設定</div></button>
  </nav>

  <!-- ▼ プレビュー用モーダル -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-label="PDFプレビュー">
    <div class="viewer">
      <div class="vbar">
        <div id="vname" class="vname">読み込み中…</div>
        <button id="vsave" class="vbtn">保存</button>
        <button id="vclose" class="vbtn secondary">閉じる</button>
      </div>
      <div class="vwrap"><iframe id="vframe" allow="fullscreen"></iframe></div>
    </div>
  </div>

<script>
const LIFF_ID = "2007972627-vnAq4qbB";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzDMC4W9mGu9AtE2SCkZofeUGzJT6S9tkzulyvrdrJRjxybey7FbrZULFSU7-9b0GjQpg/exec";
const URL_REGISTER = "./register.html";
const $ = id => document.getElementById(id);

async function callServer(payload){
  const r = await fetch(GAS_ENDPOINT,{method:"POST",body:JSON.stringify(payload)});
  const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch(e){ j={ok:false,error:"JSON parse failed: "+t} }
  if(!r.ok || !j.ok) throw new Error(j.error||("HTTP "+r.status));
  return j;
}
function fmtDate(iso){
  if(!iso) return '';
  const d = new Date(iso);
  const z = n=> String(n).padStart(2,'0');
  return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())} ${z(d.getHours())}:${z(d.getMinutes())}`;
}

function render(files){
  const box = $('list'); box.innerHTML = '';
  if(!files.length){ box.innerHTML = `<div class="empty">PDFが見つかりません</div>`; return; }
  files.forEach(f=>{
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = '表示';
    btn.onclick = ()=> openPreview(f.id);

    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `
      <div class="name">
        <div class="title">${f.name}</div>
        <div class="path">${f.path || ''}</div>
        <div class="meta">${fmtDate(f.updatedAt)}・${(f.size/1024/1024).toFixed(2)}MB</div>
      </div>`;
    row.appendChild(btn);
    box.appendChild(row);
  });
}

/* ▼ プレビュー（Base64→Blob→ObjectURL→iframe） */
let currentObjectUrl = null;
async function openPreview(fileId){
  try{
    const res = await callServer({ action:'shiftGet', idToken: liff.getIDToken(), fileId });
    if(!res.base64) throw new Error('ファイル取得に失敗しました');

    const bin = Uint8Array.from(atob(res.base64), c => c.charCodeAt(0));
    const blob = new Blob([bin], { type: res.mimeType || 'application/octet-stream' });

    if(currentObjectUrl){ URL.revokeObjectURL(currentObjectUrl); currentObjectUrl = null; }
    currentObjectUrl = URL.createObjectURL(blob);

    $('vname').textContent = res.name || 'ファイル';

    // プレビュー切り替え
    if(res.mimeType.startsWith('application/pdf')){
      $('vframe').src = currentObjectUrl;
    }else if(res.mimeType.startsWith('image/')){
      $('vframe').src = '';
      $('vframe').outerHTML = `<img src="${currentObjectUrl}" style="width:100%;height:100%;object-fit:contain;background:#111">`;
    }else if(res.mimeType.startsWith('text/')){
      const text = await blob.text();
      $('vframe').srcdoc = `<pre style="color:#fff;background:#111;padding:16px;white-space:pre-wrap">${text.replace(/[&<>]/g, s=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[s]))}</pre>`;
    }else{
      $('vframe').srcdoc = `<div style="color:#fff;display:flex;align-items:center;justify-content:center;height:100%">この形式は直接表示できません。保存してご覧ください。</div>`;
    }

    const saveBtn = $('vsave');
    saveBtn.onclick = ()=>{
      const a = document.createElement('a');
      a.href = currentObjectUrl;
      a.download = res.name || 'file';
      document.body.appendChild(a);
      a.click();
      a.remove();
    };

    $('modal').classList.add('open');
  }catch(e){
    alert('プレビューに失敗しました：' + (e?.message || e));
  }
}

$('vclose').onclick = ()=>{
  $('modal').classList.remove('open');
  $('vframe').src = 'about:blank';
  if(currentObjectUrl){ URL.revokeObjectURL(currentObjectUrl); currentObjectUrl = null; }
};

(async ()=>{
  try{
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()){ liff.login(); return; }

    const st = await callServer({ idToken: liff.getIDToken(), action:'status' });
    if(!st.bound){ location.replace(URL_REGISTER); return; }

    const res = await callServer({ idToken: liff.getIDToken(), action:'shiftList' });
    $('loader').style.display = 'none';
    $('list').style.display = 'flex';
    render(res.files || []);
  }catch(e){
    console.error(e);
    $('loader').innerHTML = '読み込みに失敗しました';
  }
})();
</script>
</body>
</html>
